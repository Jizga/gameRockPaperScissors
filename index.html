<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go to play üòÅ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text text-center my-4">Rock, Paper or Scissors Game</h1>
      <div class="row">
        <div class="col">
          <input
            id="input"
            type="text"
            placeholder="What is your name?"
            class="form-control my-3 w-85"
            autofocus
          />
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/rock.png"
                  alt="Rock!"
                  width="150"
                  height="150"
                  title="Rock!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/paper.png"
                  alt="Paper!"
                  width="150"
                  height="150"
                  title="Paper!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/scissors.png"
                  alt="Scissors!"
                  width="150"
                  height="150"
                  title="Scissors!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/bomb.png"
                  alt="Bomb!"
                  width="150"
                  height="150"
                  title="Bomb!"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col my-3 border-left">
          <h5 class="text text-center my-2">Computer Area</h5>
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/rock.png"
                  alt="Rock!"
                  width="150"
                  height="150"
                  title="Rock!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/paper.png"
                  alt="Paper!"
                  width="150"
                  height="150"
                  title="Paper!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/scissors.png"
                  alt="Scissors!"
                  width="150"
                  height="150"
                  title="Scissors!"
                />
              </div>
            </div>
            <div class="col mb-4">
              <div class="card border-0">
                <img
                  src="imagenes/bomb.png"
                  alt="Bomb!"
                  width="150"
                  height="150"
                  title="Bomb!"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body text-center">
          This is some text within a card body.
        </div>
      </div>
      <div class="text text-center my-2">
        <button type="button" class="btn btn-outline-success">
          Start the Game
        </button>
        <button type="button" class="btn btn-outline-warning">
          Resert the Game
        </button>
      </div>
    </div>
  </body>
</html>
