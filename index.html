<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go to play üòÅ</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="index.css" />
    <script async src="./app.js"></script>
  </head>
  <body>
    <div class="container col-12">
      <h1 class="text text-center col-12" id="titleGame">Rock, Paper or Scissors Game</h1>
      <div class="row col-12">
        <div class="col-6">
          <h4 class="text text-center my-2 col-4" id="area">Your Area</h4>
          <h4 class="text text-center float-right" id="contadorP">0</h4>
          <br />
          <br />
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
              <div class="card-body-none border-0">
                <button
                  onclick="playerElection(this)"
                  id="rock"
                  type="button"
                  class="btn btn-border-none"
                >
                  <img
                    src="imagenes/rock.png"
                    alt="Rock!"
                    width="150"
                    height="150"
                    title="Rock!"
                  />
                </button>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card-body-none border-0">
                <button
                  onclick="playerElection(this)"
                  id="paper"
                  type="button"
                  class="btn btn-border-none"
                >
                  <img
                    src="imagenes/paper.png"
                    alt="Paper!"
                    width="150"
                    height="150"
                    title="Paper!"
                  />
                </button>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card-body-none border-0">
                <button
                  onclick="playerElection(this)"
                  id="scissors"
                  type="button"
                  class="btn btn-border-none"
                >
                  <img
                    src="imagenes/scissors.png"
                    alt="Scissors!"
                    width="150"
                    height="150"
                    title="Scissors!"
                  />
                </button>
              </div>
            </div>
            <div class="col mb-4">
              <div class="card-body-none border-0">
                <button
                  onclick="playerElection(this)"
                  id="bomb"
                  type="button"
                  class="btn btn-border-none"
                >
                  <img
                    src="imagenes/bomb.png"
                    alt="Bomb!"
                    width="150"
                    height="150"
                    title="Bomb!"
                  />
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row col-6">
          <div class="col">
            <h4 class="text text-center my-2 col-6" id="area">Computer Area</h4>
            <h4 class="text text-center float-left col" id="contadorC">0</h4>
            <br />
            <br />
            <div class="row row-cols-col-1 row-cols-md-2 border-left col-3">
              <div class="col mb-4">
                <div class="card-body-none border-0">
                  <button id="rockC" type="button" class="btn btn-border-none">
                    <img
                      src="imagenes/rock.png"
                      alt="Rock!"
                      width="150"
                      height="150"
                      title="Rock!"
                      id="rockC"
                    />
                  </button>
                </div>
              </div>
              <div class="col mb-4">
                <div class="card-body-none border-0">
                  <button id="paperC" type="button" class="btn btn-border-none">
                    <img
                      src="imagenes/paper.png"
                      alt="Paper!"
                      width="150"
                      height="150"
                      title="Paper!"
                    />
                  </button>
                </div>
              </div>
              <div class="col mb-4">
                <div class="card-body-none border-0">
                  <button id="scissorsC" type="button" class="btn btn-border-none">
                  <img
                    src="imagenes/scissors.png"
                    alt="Scissors!"
                    width="150"
                    height="150"
                    title="Scissors!"
                  />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="card-body-none">
        <h3 class="card-body-none text-center" id="messageGame">Who will win the game?</h3>
      </div>
    </div>
  </body>
</html>
